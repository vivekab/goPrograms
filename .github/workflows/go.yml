name: Go

on:
  pull_request:
    branches: master

defaults:
  run:
    working-directory: .

jobs:

  build:
    name: Build and Test
    runs-on: [linux]
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        git config --global http.sslVerify false
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Test and Build
      run: |
        mkdir build
        go test -count=1 -p=1 ./... -v -coverprofile build/coverage.out -coverpkg=./...
        go tool cover -func=build/coverage.out
        go build -ldflags "-linkmode external -extldflags -static" -o build/main